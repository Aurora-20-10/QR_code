<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr·∫°m QR c·ªßa Aurora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00f5d4;
    }
    .group {
      margin-bottom: 40px;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 8px;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .qr-item {
      background-color: #222;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .qr-img {
      width: 100%;
      cursor: pointer;
    }
    .qr-info {
      font-size: 12px;
      margin-top: 8px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 90vw;
      max-height: 90vh;
      text-align: center;
    }
    .popup-content img {
      max-width: 100%;
    }
    .popup-content .close {
      color: #f55;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    input, select, button, textarea {
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      padding: 8px;
      margin: 4px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Tr·∫°m QR c·ªßa Aurora</h1>
  <div>
    <input id="content" placeholder="N·ªôi dung m√£ QR">
    <input id="note" placeholder="Ghi ch√∫">
    <input id="tag" placeholder="Ph√¢n lo·∫°i (C√¥ng vi·ªác, C√° nh√¢n, ...)">
    <button onclick="addQR()">T·∫°o m√£</button>
    <button onclick="exportData()">Xu·∫•t to√†n b·ªô</button>
    <button onclick="document.getElementById('fileInput').click()">Nh·∫≠p t·ª´ t·ªáp</button>
    <input id="fileInput" type="file" onchange="importData(event)" style="display:none">
  </div>
  <div>
    <label>L·ªçc theo ph√¢n lo·∫°i:</label>
    <select id="filter-tag" onchange="renderQRs()">
      <option value="">-- T·∫•t c·∫£ --</option>
    </select>
    <label>L·ªçc theo th√°ng:</label>
    <select id="filter-month" onchange="renderQRs()">
      <option value="">-- T·∫•t c·∫£ --</option>
    </select>
  </div>
  <div id="qr-groups"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <canvas id="popupCanvas"></canvas>
      <div class="qr-info" id="popupInfo"></div>
      <div class="close" onclick="closePopup()">ƒê√≥ng</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let qrData = JSON.parse(localStorage.getItem('aurora_qr_list') || '[]');

    function saveData() {
      localStorage.setItem('aurora_qr_list', JSON.stringify(qrData));
      renderQRs();
    }

    function addQR() {
      const content = document.getElementById('content').value.trim();
      const note = document.getElementById('note').value.trim();
      const tag = document.getElementById('tag').value.trim() || 'Ch∆∞a ph√¢n lo·∫°i';
      if (!content) return alert('N·ªôi dung kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng');
      if (qrData.some(q => q.content === content)) return alert('N·ªôi dung n√†y ƒë√£ t·ªìn t·∫°i');
      qrData.push({ content, note, tag, time: new Date().toISOString() });
      saveData();
      document.getElementById('content').value = '';
      document.getElementById('note').value = '';
      document.getElementById('tag').value = '';
    }

    function renderQRs() {
      const filterTag = document.getElementById('filter-tag').value;
      const filterMonth = document.getElementById('filter-month').value;
      const filteredData = qrData.filter(qr => {
        const matchTag = !filterTag || qr.tag === filterTag;
        const matchMonth = !filterMonth || qr.time.slice(0, 7) === filterMonth;
        return matchTag && matchMonth;
      });

      const grouped = {};
      filteredData.forEach(qr => {
        if (!grouped[qr.tag]) grouped[qr.tag] = [];
        grouped[qr.tag].push(qr);
      });

      const qrGroups = document.getElementById('qr-groups');
      qrGroups.innerHTML = '';

      for (let tag in grouped) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';
        const title = document.createElement('h2');
        title.textContent = `üìÇ ${tag}`;
        groupDiv.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'qr-grid';

        grouped[tag].forEach((qr, idx) => {
          const item = document.createElement('div');
          item.className = 'qr-item';

          const canvas = document.createElement('canvas');
          canvas.className = 'qr-img';
          QRCode.toCanvas(canvas, qr.content, { width: 120 });
          canvas.onclick = () => showPopup(qr);

          const noteInput = document.createElement('textarea');
          noteInput.value = qr.note || '';
          noteInput.onchange = () => {
            qr.note = noteInput.value;
            saveData();
          };

          const tagInput = document.createElement('input');
          tagInput.value = qr.tag || '';
          tagInput.onchange = () => {
           const msg = 'B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a m√£ QR n√†y?';
            if (confirm(msg)) {
              qrData = qrData.filter(q => !(q.content === qr.content && q.time === qr.time));
              saveData();
            }
          };

          const info = document.createElement('div');
          info.className = 'qr-info';
          info.innerHTML = `<b>Ng√†y:</b> ${new Date(qr.time).toLocaleDateString()}`;

          const delBtn = document.createElement('button');
          delBtn.textContent = '‚ùå';
          delBtn.onclick = () => {
            qrData = qrData.filter(q => !(q.content === qr.content && q.time === qr.time));
            saveData();
          };

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = '‚¨áÔ∏è';
          downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = `QR.png`;
            link.href = canvas.toDataURL();
            link.click();
          };

          item.appendChild(canvas);
          item.appendChild(info);
          item.appendChild(noteInput);
          item.appendChild(tagInput);
          item.appendChild(downloadBtn);
          item.appendChild(delBtn);

          grid.appendChild(item);
        });

        groupDiv.appendChild(grid);
        qrGroups.appendChild(groupDiv);
      }
      updateFilters();
    }

    function showPopup(qr) {
      const popup = document.getElementById('popup');
      const canvas = document.getElementById('popupCanvas');
      QRCode.toCanvas(canvas, qr.content, { width: 300 });
      document.getElementById('popupInfo').innerHTML = `N·ªôi dung: ${qr.content}<br>Ghi ch√∫: ${qr.note}<br>Ph√¢n lo·∫°i: ${qr.tag}<br>Ng√†y: ${new Date(qr.time).toLocaleString()}`;
      popup.style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function updateFilters() {
      const tagSet = new Set();
      const monthSet = new Set();

      qrData.forEach(qr => {
        tagSet.add(qr.tag);
        monthSet.add(qr.time.slice(0, 7));
      });

      const tagSelect = document.getElementById('filter-tag');
      const monthSelect = document.getElementById('filter-month');
      const currentTag = tagSelect.value;
      const currentMonth = monthSelect.value;

      tagSelect.innerHTML = '<option value="">-- T·∫•t c·∫£ --</option>';
      Array.from(tagSet).sort().forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        if (tag === currentTag) option.selected = true;
        tagSelect.appendChild(option);
      });

      monthSelect.innerHTML = '<option value="">-- T·∫•t c·∫£ --</option>';
      Array.from(monthSet).sort().forEach(month => {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = month;
        if (month === currentMonth) option.selected = true;
        monthSelect.appendChild(option);
      });
    }

    function exportData() {
      const blob = new Blob([JSON.stringify(qrData)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'aurora_qr_data.json';
      a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          const backup = qrData.slice();
          try {
            const imported = JSON.parse(e.target.result);
            const valid = Array.isArray(imported) && imported.every(it =>
              it && typeof it.content === 'string' &&
              typeof it.note === 'string' &&
              typeof it.tag === 'string' &&
              typeof it.time === 'string');
            if (!valid) throw new Error();
            const msg = `T·∫≠p ch·ª©a ${imported.length} m√£ QR. Nh·∫•n OK ƒë·ªÉ nh·∫≠p v√† ghi ƒë√® d·ªØ li·ªáu hi·ªán c√≥.`;
          if (confirm(msg)) {
            qrData = imported;
            saveData();
          }
          } catch {
            qrData = backup;
            alert('T·∫≠p tin kh√¥ng h·ª£p l·ªá');
            renderQRs();
          }
        };
        reader.readAsText(file);
      }

    renderQRs();
  </script>
</body>
</html>
