<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trạm QR của Aurora</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #121212;
      color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .qr-item {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #333;
    }
    canvas {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🧬 Aurora.T-05 – Trạm QR vĩnh viễn</h1>
  <input id="qr-input" placeholder="Nhập nội dung để tạo QR" style="width: 350px;">
  <button onclick="createQR()">Tạo & Lưu</button>

  <div id="qr-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let storedQRs = JSON.parse(localStorage.getItem('aurora_qr_list')) || [];

    function saveToStorage() {
      localStorage.setItem('aurora_qr_list', JSON.stringify(storedQRs));
    }

    function createQR() {
      const value = document.getElementById("qr-input").value.trim();
      if (!value) return;

      storedQRs.unshift(value); // đẩy lên đầu
      storedQRs = [...new Set(storedQRs)]; // lọc trùng
      saveToStorage();
      renderQRs();
      document.getElementById("qr-input").value = "";
    }

    function deleteQR(index) {
      if (confirm("Xóa mã QR này?")) {
        storedQRs.splice(index, 1);
        saveToStorage();
        renderQRs();
      }
    }

    function renderQRs() {
      const list = document.getElementById("qr-list");
      list.innerHTML = "";

      storedQRs.forEach((text, index) => {
        const div = document.createElement("div");
        div.className = "qr-item";

        const p = document.createElement("p");
        p.innerText = `🔗 ${text}`;

        const canvas = document.createElement("canvas");
        QRCode.toCanvas(canvas, text, { width: 200 });

        const downloadBtn = document.createElement("button");
        downloadBtn.innerText = "📥 Tải ảnh QR";
        downloadBtn.onclick = () => {
          const link = document.createElement("a");
          link.download = `qr_${index}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "🗑 Xóa";
        deleteBtn.onclick = () => deleteQR(index);

        div.appendChild(p);
        div.appendChild(canvas);
        div.appendChild(downloadBtn);
        div.appendChild(deleteBtn);
        list.appendChild(div);
      });
    }

    renderQRs();
  </script>
</body>
</html>
